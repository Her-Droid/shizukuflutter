plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shizukuflutter"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.shizukuflutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        abortOnError false // Abaikan error Lint agar build tetap berjalan
        checkReleaseBuilds false // Jangan hentikan build karena Lint error
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}
dependencies {

    // âœ… Shizuku API & Provider (Ensure versions are correct)
    implementation 'dev.rikka.shizuku:api:12.1.0'
    implementation("dev.rikka.shizuku:provider:12.1.0")
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
flutter {
    source = "../.."
}
